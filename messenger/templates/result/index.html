{%  extends "../base.html" %}
{% load static %}
{% block title %}Message Destroyed{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 20%; display: flex; justify-content: center;">
        <img class="u-pull-right" style="width: 40%" src="{% get_static_prefix %}flame-outline.svg">
      </div>

      <div class="one-half column" style="margin-top: 20%">
        <h3>Message destroyed.</h3>
          {% if key %}
        <div class="row" style="background: #F1F1F1; margin: 20px;">
            {{ key }}
        </div>
        {% else %}
            <p>No parameter sent.</p>
        {% endif %}

        <a class="button" href="/">Send a reply</a>
      </div>
    </div>
  </div>
{% endblock %}
